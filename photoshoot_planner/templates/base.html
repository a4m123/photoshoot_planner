<!doctype html>
<html>
<head>
    <title>–ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏–π</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#333333">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<body class="p-4">

    <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <h1 class="mb-0"><a href="{{ url_for('index') }}" style="text-decoration:none;color:inherit;">üì∑</a> –ü–ª–∞–Ω–∏—Ä–æ–≤—â–∏–∫ —Ñ–æ—Ç–æ—Å–µ—Å—Å–∏–π</h1>
            <button id="theme-toggle" class="btn btn-outline-secondary" title="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É" type="button">
                <span id="theme-icon">üåô</span>
            </button>
        </div>
        {% block content %}{% endblock %}
    </div>

    <script>
  function setTheme(mode) {
    if (mode === 'dark') {
      document.body.classList.add('bg-dark', 'text-light');
      document.body.classList.remove('bg-light', 'text-dark');
      document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.remove('bg-dark', 'text-light');
      document.body.classList.add('bg-light', 'text-dark');
      document.getElementById('theme-icon').textContent = 'üåô';
    }
    localStorage.setItem('theme', mode);
  }

  function toggleTheme() {
    const current = localStorage.getItem('theme') || 'light';
    setTheme(current === 'dark' ? 'light' : 'dark');
  }

  document.addEventListener('DOMContentLoaded', function() {
    const saved = localStorage.getItem('theme') || 'light';
    setTheme(saved);
    document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/static/service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('SW registration failed:', err));
  }
</script>
</body>
</html>
