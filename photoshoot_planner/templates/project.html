{% extends 'base.html' %}
{% block content %}
<h2>Проект: {{ project[1] }}</h2>

<h3 class="mt-4">Добавить кадр</h3>
<form method="post" enctype="multipart/form-data" action="{{ url_for('add_frame', project_id=project[0]) }}">
    <input type="text" name="description" class="form-control mb-2" placeholder="Описание кадра" required>
    <input type="file" name="image" class="form-control mb-2">
    <button type="submit" class="btn btn-success">Добавить кадр</button>
    <input type="text" name="character_name" class="form-control mb-2" placeholder="Имя персонажа">
</form>

<h4 class="mt-5">Или нарисовать эскиз:</h4>

<canvas id="sketchCanvas" width="400" height="300" style="border:1px solid #ccc;"></canvas><br>

<button class="btn btn-warning mt-2" onclick="clearCanvas()">Очистить</button>
<button class="btn btn-primary mt-2" onclick="submitSketch()">Сохранить как кадр</button>

<form id="sketchForm" method="POST" action="{{ url_for('add_frame', project_id=project[0]) }}">
    <input type="hidden" name="description" value="Нарисованный эскиз">
    <input type="hidden" name="image_data" id="imageDataInput">
</form>

<script>
let canvas = document.getElementById("sketchCanvas");
let ctx = canvas.getContext("2d");
let drawing = false;

canvas.onmousedown = () => drawing = true;
canvas.onmouseup = () => drawing = false;
canvas.onmouseout = () => drawing = false;
canvas.onmousemove = draw;

function draw(e) {
    if (!drawing) return;
    let rect = canvas.getBoundingClientRect();
    ctx.lineWidth = 2;
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000000";
    ctx.beginPath();
    ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    ctx.lineTo(e.clientX - rect.left + 0.1, e.clientY - rect.top + 0.1); // минимальный штрих
    ctx.stroke();
}

function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
}

function submitSketch() {
    let imageData = canvas.toDataURL("image/png");
    document.getElementById("imageDataInput").value = imageData;
    document.getElementById("sketchForm").submit();
}

// Нарисовать сетку
function drawGrid() {
    let step = 50;
    ctx.strokeStyle = "#ddd";
    ctx.lineWidth = 1;
    for (let x = 0; x <= canvas.width; x += step) {
        ctx.beginPath();
        ctx.moveTo(x, 0);
        ctx.lineTo(x, canvas.height);
        ctx.stroke();
    }
    for (let y = 0; y <= canvas.height; y += step) {
        ctx.beginPath();
        ctx.moveTo(0, y);
        ctx.lineTo(canvas.width, y);
        ctx.stroke();
    }
}

// Фон: светлый
function drawBackground() {
    ctx.fillStyle = "#fefefe";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

// Вызов при инициализации:
drawBackground();
drawGrid();

</script>

<h3 class="mt-5">Кадры</h3>
<div class="row">
    {% for frame in frames %}
        <div class="col-md-6 mb-4">
    <div class="card p-3">
        <form method="post" action="{{ url_for('rename_frame', project_id=project[0], frame_id=frame[0]) }}" class="mb-2">
            <input type="text" name="new_description" value="{{ frame[2] }}" class="form-control mb-2">
            <button type="submit" class="btn btn-sm btn-outline-secondary">Переименовать</button>
        </form>

        {% if frame[4] %}
            <p><strong>Персонаж:</strong> {{ frame[4] }}</p>
        {% endif %}

        {% if frame[3] %}
            <img src="{{ url_for('uploaded_file', filename=frame[3]) }}" class="img-fluid mt-2" style="max-height: 300px;">
        {% else %}
            <p class="text-muted">Нет изображения</p>
        {% endif %}

        <form method="post" action="{{ url_for('delete_frame', project_id=project[0], frame_id=frame[0]) }}" onsubmit="return confirm('Удалить этот кадр?')">
            <button class="btn btn-sm btn-danger mt-2">Удалить</button>
        </form>
    </div>
</div>

    {% endfor %}
</div>
{% endblock %}
